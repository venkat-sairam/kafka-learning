      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      #PLAINTEXT_INTERNAL://localhost:9192, PLAINTEXT_EXTERNAL://10.0.0.123:9194
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://${KAFKA_2_HOST_IP}:${KAFKA_2_HOST_PORT},PLAINTEXT_EXTERNAL://${EXTERNAL_HOST_MACHINE_IP}:${KAFKA_2_EXTERNAL_PORT}
      CLUSTER_ID: ${CLUSTER_ID}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
